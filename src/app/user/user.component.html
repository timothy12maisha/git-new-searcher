<ng-progress></ng-progress>
<div >
  <div class="profile">
    <div class="row" *ngIf='user'>
      <div class="col-6 text-center profile-image">
        <img [src]='user.avatarUrl' alt="landing-page-image">
      </div>
      <div class="col-6 profile-text">
        <div class="card-body" id="cardnew">
          <p class="card-text"><span class="headings">Name:</span>{{user.name}}</p>
          <br>
          <p class="card-text"><span class="headings">Username:</span>{{user.username}}</p>
          <br>
          <p class="card-text"><span class="headings">Bio:</span>{{user.bio}}</p>
          <br>
          <p class="card-text"><span class="headings">Followers:</span> {{ user.followers }}</p>
          <br>
          <p class="card-text"><span class="headings">Following:</span> {{ user.following }}</p>
          <br>
          <p class="card-text"><a [href]='user.githubUrl'>Visit Profile</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
<div  id="insertion" class="col-12 card" >
  <h1  style="font-size: 35px;" style="font-weight: bold;">Display Repos</h1>
  <div style="font-size: 25px;" class="card-body repos" *ngFor='let oneRepo of repos'>
    <h5 style="font-size: 30px;" >{{oneRepo.name}}</h5>
    <p style="font-size: 100px;" class="card-text" style="color:black;"><strong>{{oneRepo.description}}</strong> </p>
    <p class="card-text"><strong>Created {{ oneRepo.created_at | dateCount }} ago</strong> </p>
    <a [href]='oneRepo.html_url'><strong>View repository</strong> </a>
  </div>
</div>
